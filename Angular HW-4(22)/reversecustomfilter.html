<DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  </head>
  <body ng-app="MyApp">
    Enter your Text: <input type="text" ng-model="text" placeholder="Enter text"/>
    <p>Input: {{ text }}</p>
    <p>Filtered input: {{ text | reverse }}</p>
    <script>
         angular.module("MyApp", []);
         angular.module("MyApp").filter("reverse", function() {
               return function(input) {
    				     var result = "";
    					input = input || "";
    					for (var i=0; i<input.length; i++) {
      					result = input.charAt(i) + result;
    									}
    					return result;
 			 };
});
    </script>
  </body>
</html>
